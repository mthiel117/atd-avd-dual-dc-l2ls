static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4094
local_users:
  arista:
    privilege: 15
    role: network-admin
    sha512_password: $6$0DhSYN7AfrVSOHas$HCwBDenyIIrg4h9gHFS9nfeMLokuOPN3gUyWvvHJG78dPNM7zmK3zVMm2pF0Duw2SJHNGRp/vP4RD/zo5VytO.
    ssh_key: ssh-rsa 
      arista@thiel-arist-ci-1-59c980ae-eos
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.12/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  10:
    tenant: MY_FABRIC
    name: Ten
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.0.0.4/31
    no_autostate: true
    mtu: 1500
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_s1-leaf2_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel2:
    description: SPINES_Po2
    type: switched
    shutdown: false
    mode: trunk
    vlans: '10'
    mlag: 2
ethernet_interfaces:
  Ethernet1:
    peer: s1-leaf2
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_s1-leaf2_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: s1-leaf2
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_s1-leaf2_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: s1-spine1
    peer_interface: Ethernet2
    peer_type: l3spine
    description: S1-SPINE1_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
  Ethernet3:
    peer: s1-spine2
    peer_interface: Ethernet2
    peer_type: l3spine
    description: S1-SPINE2_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
mlag_configuration:
  domain_id: RACK1
  local_interface: Vlan4094
  peer_address: 10.0.0.5
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
